<!DOCTYPE html>
<html>

<head>
    <title>HAE AR by SZG</title>
    <!--     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <style>
        /* 현재위치 표시창 */
        #gpsDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 8px 12px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 6px;
            z-index: 999;
            white-space: pre-line;
        }
        
        /* 목적지 GPS 입력 창 */
        #targetForm {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 999;
        }

        /* 근처 왔을때 메세지 창 */
        #arrivalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 128, 0, 0.85);
            color: #fff;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            display: none;
            z-index: 999;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="gpsDisplay">📍 위치 확인 중...</div>

    <!-- 토글 버튼, 타겟 입력 창 펼치기기 -->
    <button id="toggleFormBtn" style="position: absolute; top: 100px; right: 10px; z-index: 999;">
        🎯 타겟 위치 설정
    </button>

    <!-- 타겟 입력 폼 -->
    <div id="targetForm"
        style="display: none; position: absolute; top: 140px; right: 10px; background: #fff; padding: 10px; border-radius: 6px; z-index: 999;">
        위도: <input type="number" id="targetLat" step="0.000001"><br />
        경도: <input type="number" id="targetLon" step="0.000001"><br />
        <button onclick="updateTarget()">적용</button>
    </div>

    <!-- 타겟 근처 메세지 내용 -->
    <div id="arrivalMessage">🎉 타겟 위치에 도착했습니다!</div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader sky-detector></a-camera>

        <!-- 이미지 표시 객체 -->
<a-entity id="skyMessage" position="0 4 -3"
            text="value: ☁️ 하늘을 향해 비추셨군요!; align: center; color: yellow; width: 6" visible="false"></a-entity>
        
         <!-- 평면 이미지 박스 입체로 표현 -->
          <!-- position은 GPS 기준 상대 위치로 작용해 — 예: 0 1 -3은 해당 좌표에서 1m 위, 3m 앞 -->
        <a-entity geometry="primitive: plane; height: 2; width: 2"
            material="src: https://d2i253d5k7v4zj.cloudfront.net/Jiahn.png; side: double;"
            gps-entity-place="latitude: 37.526676; longitude: 126.887700;" look-at="[gps-camera]" scale="5 5 5"
            position="0 0 0"></a-entity>

        <!-- 평면 이미지 표현 -->

        src="https://made-by-bg.s3.ap-northeast-2.amazonaws.com/Jiahn.png"

        look-at="[gps-camera]"
        scale="1 1 1"

        position="0 1 -1"

        position="0 1.5 -3"
      ></a-entity> -->
    </a-scene>

    <script>
        // 타겟 GPS 변수
        let targetLat = null;
        let targetLon = null;

        // 타겟 도착 이미지
        const arrivalMessage = document.getElementById("arrivalMessage");
        let hasArrived = false; // 중복 메시지 방지
        function showArrivalMessage() {
            arrivalMessage.style.display = 'block';
            setTimeout(() => {
                arrivalMessage.style.display = 'none';
            }, 4000); // 4초 후 자동 숨김
        }

        // 현재위치에서 타겟까지의 거리 계산산
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = deg => deg * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // 타겟 위치 입력,저장장
        function updateTarget() {
            targetLat = parseFloat(document.getElementById("targetLat").value);
            targetLon = parseFloat(document.getElementById("targetLon").value);
            alert(`✔️ 타겟 위치 설정됨: ${targetLat}, ${targetLon}`);
        }

        // 현재위치 표시시
        const gpsDisplay = document.getElementById("gpsDisplay");
        navigator.geolocation.watchPosition(
            (pos) => {
                const lat = pos.coords.latitude.toFixed(6);
                const lon = pos.coords.longitude.toFixed(6);
                const alt = pos.coords.altitude !== null ? pos.coords.altitude.toFixed(1) + "m" : "알 수 없음";

                let distanceStr = "타겟 미설정";
                if (targetLat && targetLon) {
                    const distance = haversineDistance(pos.coords.latitude, pos.coords.longitude, targetLat, targetLon);
                    distanceStr = distance.toFixed(1) + "m";

                    // 타겟까지의 거리가 10m 이내면 메세지 표시시
                    if (distance < 10 && !hasArrived) {
                        showArrivalMessage();
                        hasArrived = true;
                    } else if (distance >= 10) {
                        hasArrived = false; // 다시 멀어지면 리셋
                    }
                }

                gpsDisplay.textContent =
                    `📍 위도: ${lat}\n📍 경도: ${lon}\n📏 거리: ${distanceStr}\n🗻 고도: ${alt}`;
            },
            (err) => {
                gpsDisplay.textContent = "❗ GPS 정보를 가져올 수 없습니다.";
            },
            { enableHighAccuracy: true }
        );

        // 토글 버튼 펼치기, 줄이기기
        document.getElementById("toggleFormBtn").addEventListener("click", () => {
            const form = document.getElementById("targetForm");
            form.style.display = (form.style.display === "none") ? "block" : "none";
        });

                // 하늘향할떄 보이게
  // 1. 카메라 회전값을 얻기 위한 rotation-reader
  AFRAME.registerComponent('rotation-reader', {
    tick: function () {
      const rot = this.el.object3D.rotation;
      this.el.setAttribute('rotation', {
        x: THREE.Math.radToDeg(rot.x),
        y: THREE.Math.radToDeg(rot.y),
        z: THREE.Math.radToDeg(rot.z)
      });
    }
  });

  // 2. 하늘 감지 후 메시지 표시
  AFRAME.registerComponent('sky-detector', {
    tick: function () {
      const rot = this.el.getAttribute('rotation');
      if (!rot) return;

      const pitch = rot.x; // 상하 각도
      const message = document.querySelector('#skyMessage');

      if (pitch < -30) {
        message.setAttribute('visible', true);
      } else {
        message.setAttribute('visible', false);
      }
    }
  })
    </script>


</body>

</html>
